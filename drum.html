                <div class="col-4 w3-center">
                    <button onclick="playSound('102')" id="6" class="keyStyle w3-margin-top w3-card-4 w3-round-large w3-margin-right"><h1><b>6</b>
                    </h1></button>
                </div>

            <div class="row">

                    <button onclick="playSound('97')" id="1" class="keyStyle w3-margin-top w3-card-4 w3-round-large w3-margin-left w3-margin-bottom"><h1><b>1</b>

        <audio id="97" src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Snares/28[kb]ec-sn027.wav.mp3" type="audio/mpeg"></audio>

        <script>
            function playSound(code) {
                const audio=document.getElementById(code);
                if(!audio) return;
                audio.currentTime=0;
                audio.play();
                var y=code-96;
                var x=document.getElementById(y);
                x.style.background="rgba(197, 118, 118, 0.233)";
                setTimeout(function() {x.style.background="pink";}, 500);
            }

            window.addEventListener('keydown', function(e) {
                playSound(e.keyCode);
            })
        </script>
    </body>
